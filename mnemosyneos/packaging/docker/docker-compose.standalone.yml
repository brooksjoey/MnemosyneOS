services:
  mnemo:
    build:
      context: .
      dockerfile: MnemosyneOS/Dockerfile
    env_file:
      - MnemosyneOS/.env
    ports:
      - "8208:8208"
    volumes:
      - mnemo-data:/var/lib/mnemosyneos
      - mnemo-logs:/var/log/mnemosyneos
    restart: unless-stopped

volumes:
  mnemo-data:
  mnemo-logs: